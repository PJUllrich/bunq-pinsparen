[DEFAULT]
API_KEY = YOUR_API_KEY
DEVICE_DESCRIPTION = ADD_YOUR_OWN_DESCRIPTION

CALLBACK_URL = YOUR_URL_HERE (e.g. https://www.myurl.com)
PERMITTED_IP = ADD_YOUR_SERVERS_IP_HERE (e.g. 100.101.1002.99)
PEM_CERTIFICATE_PATH = YOUR_PEM_CEFTICATE_NAME (e.g. www.myurl.com.pem)

SAVINGS_OWNER = YOUR_ACCOUNT_NAME
SAVINGS_IBAN = YOUR_SAVINGS_ACCOUNT
EXCLUDED_ACCOUNTS = ANY_ACCOUNTS_YOU_WANT_TO_EXCLUDE (e.g. NL95BUNQ12345678,NL95BUNQ12345888)

PORT = 8500
ENVIRONMENT_TYPE = SANDBOX
API_CONTEXT_FILE_PATH = config/bunq.conf
